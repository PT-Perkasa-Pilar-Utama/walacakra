<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Document Processor - Bank Jakarta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 18px;
            color: #2c3e50;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            border-radius: 8px;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 3px;
            height: 60%;
            background: white;
            border-radius: 2px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .upload-area {
            border: 3px dashed #5b6dcd;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            background: linear-gradient(135deg, #667eea08 0%, #764ba208 100%);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .upload-area.active {
            border-color: #4caf50;
            background: linear-gradient(135deg, #4caf5015 0%, #8bc34a15 100%);
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }

        .upload-icon svg {
            width: 100%;
            height: 100%;
        }

        .upload-text {
            color: #5a6c7d;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-subtext {
            color: #94a3b8;
            font-size: 14px;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .slogan {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
            color: #64748b;
            font-size: 14px;
            font-style: italic;
        }

        .file-input {
            display: none;
        }

        .file-name {
            margin-top: 15px;
            color: #2c3e50;
            font-weight: 500;
            display: none;
        }

        .file-name.show {
            display: block;
        }

        /* Processing State */
        .processing-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .processing-overlay.show {
            display: flex;
        }

        .processing-modal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        .processing-filename {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .processing-steps {
            text-align: left;
            margin: 20px 0;
        }

        .processing-step {
            padding: 10px 0;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .processing-step.active {
            color: #667eea;
            font-weight: 500;
        }

        .processing-step.complete {
            color: #4caf50;
        }

        .step-icon {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .processing-step.active .step-icon {
            border-color: #667eea;
            background: #667eea;
        }

        .processing-step.complete .step-icon {
            border-color: #4caf50;
            background: #4caf50;
        }

        .processing-step.active .step-icon::after,
        .processing-step.complete .step-icon::after {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .progress-text {
            color: #ff9800;
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #64748b;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #f1f5f9;
        }

        /* Success State */
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
        }

        .success-message {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .success-time {
            color: #ff9800;
            font-size: 14px;
            margin-bottom: 20px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .btn-start {
                font-size: 14px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Bank Jakarta</span>
            </div>
        </div>

        <h1>Intelligent Document Processor</h1>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="#667eea" stroke-width="2"/>
                    <path d="M12 8v8m0 0l-3-3m3 3l3-3" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="upload-text">Upload a document or bulk document</div>
            <div class="upload-subtext">Click to browse or drag and drop</div>
            <div class="file-name" id="fileName"></div>
            <input type="file" class="file-input" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.png" multiple>
        </div>

        <button class="btn-start" id="startBtn" disabled>Start the process</button>

        <div class="slogan">Walacakra - Expanding Your Document Horizons</div>
    </div>

    <!-- Processing Overlay -->
    <div class="processing-overlay" id="processingOverlay">
        <div class="processing-modal">
            <button class="close-btn" id="closeBtn">×</button>
            <div id="processingContent">
                <div class="processing-filename">file1.pdf</div>
                <div class="processing-steps">
                    <div class="processing-step" id="step1">
                        <span class="step-icon"></span>
                        <span>converting file</span>
                    </div>
                    <div class="processing-step" id="step2">
                        <span class="step-icon"></span>
                        <span>extracting text</span>
                    </div>
                    <div class="processing-step" id="step3">
                        <span class="step-icon"></span>
                        <span>finding pattern</span>
                    </div>
                    <div class="processing-step" id="step4">
                        <span class="step-icon"></span>
                        <span>...</span>
                    </div>
                </div>
                <div class="progress-text">Processing 102.3 s...</div>
            </div>
            <div id="successContent" style="display: none;">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="success-message">All set. Redirecting...</div>
                <div class="success-time">Done in 160 s</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const startBtn = document.getElementById('startBtn');
        const processingOverlay = document.getElementById('processingOverlay');
        const closeBtn = document.getElementById('closeBtn');
        const processingContent = document.getElementById('processingContent');
        const successContent = document.getElementById('successContent');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const fileNames = Array.from(files).map(f => f.name).join(', ');
                fileName.textContent = `Selected: ${fileNames}`;
                fileName.classList.add('show');
                startBtn.disabled = false;
                uploadArea.classList.add('active');
            }
        }

        startBtn.addEventListener('click', () => {
            processingOverlay.classList.add('show');
            simulateProcessing();
        });

        closeBtn.addEventListener('click', () => {
            processingOverlay.classList.remove('show');
            resetProcessing();
        });

        function simulateProcessing() {
            const steps = ['step1', 'step2', 'step3', 'step4'];
            let currentStep = 0;

            steps.forEach(step => {
                document.getElementById(step).classList.remove('active', 'complete');
            });

            const interval = setInterval(() => {
                if (currentStep > 0) {
                    document.getElementById(steps[currentStep - 1]).classList.remove('active');
                    document.getElementById(steps[currentStep - 1]).classList.add('complete');
                }

                if (currentStep < steps.length) {
                    document.getElementById(steps[currentStep]).classList.add('active');
                    currentStep++;
                } else {
                    clearInterval(interval);
                    showSuccess();
                }
            }, 2000);
        }

        function showSuccess() {
            processingContent.style.display = 'none';
            successContent.style.display = 'block';
            
            setTimeout(() => {
                window.location.href = 'page2.html';
            }, 2000);
        }

        function resetProcessing() {
            processingContent.style.display = 'block';
            successContent.style.display = 'none';
        }
    </script>
</body>
</html>
