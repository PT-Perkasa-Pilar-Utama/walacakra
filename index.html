<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intelligent Document Processor - Bank Jakarta</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="api-panel">
      <div class="api-header" id="apiHeader">
        <span>⚙️ API Configuration</span>
        <span class="toggle-icon" id="toggleIcon">▼</span>
      </div>
      <div class="api-body" id="apiBody">
        <div class="input-group">
          <label for="endpointInput">API Endpoint:</label>
          <input
            type="text"
            id="endpointInput"
            placeholder="https://api.example.com/process"
          />
        </div>
        <div class="input-group">
          <label for="tokenInput">Bearer Token:</label>
          <input
            type="password"
            id="tokenInput"
            placeholder="Enter your bearer token"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <div class="logo">
          <div class="logo-icon">
            <img src="../assets/bankdki.png" alt="" width="100" />
          </div>
        </div>
      </div>

      <h1>Intelligent Document Processor</h1>

      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="12" cy="12" r="10" stroke="#667eea" stroke-width="2" />
            <path
              d="M12 8v8m0 0l-3-3m3 3l3-3"
              stroke="#667eea"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="upload-text">Upload a document or bulk document</div>
        <div class="upload-subtext">Click to browse or drag and drop</div>
        <div class="file-name" id="fileName"></div>
        <input
          type="file"
          class="file-input"
          id="fileInput"
          accept=".pdf,.doc,.docx,.jpg,.png"
          multiple
        />
      </div>

      <button class="btn-start" id="startBtn" disabled>
        Start the process
      </button>

      <div class="slogan">Walacakra - Expanding Your Document Horizons</div>
    </div>

    <!-- Modal Container -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Information</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <p id="modalMessage">Message here</p>
            </div>
            <div class="modal-footer" id="modalFooter">
                <button class="btn btn-primary" id="modalConfirmBtn">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
